<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Forgot Password</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Forgot Password -->
    <section id="forgot-password">
        <div class="white-box">
            <div class="logo">
                <div class="text-center">
                    <img src="admin-images/images/top-logo.png" alt="logo">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-12 col-sm-12 col-lg-12">
                    <div class="form-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="forgot-password-heading">
                                    <h3 class="text-center">Forgot Password?</h3>
                                    <p class="text-center">Enter your email to reset your password</p>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <form id="forgot-password-form" class="form" action="" method="post">

                                    <!-- email -->
                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-12 col-lg-12 col-sm-12">
                                            <label for="forgot-pass-email">Email</label>
                                            <input type="email" class="form-control" id="forgot-pass-email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                                        </div>
                                    </div>

                                    <!-- forgot password btn -->
                                    <div class="head-button">
                                        <a class="btn pre-login-btns" id="forgot-pass-btn" href="#" title="submit" role="button">submit</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Forgot Password Ends -->

    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
